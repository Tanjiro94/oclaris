name: CI

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [staging]

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [front, back]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: oclaris
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 55432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d oclaris"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=20

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping || exit 1"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=20

    env:
      NPM_CONFIG_PRODUCTION: "false"
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
      JWT_SECRET:  ${{ secrets.JWT_SECRET }}
      REDIS_URL:   ${{ secrets.REDIS_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            front/package-lock.json
            back/package-lock.json

      # ------- Install -------
      - name: Install deps (back)
        if: ${{ matrix.app == 'back' }}
        working-directory: back
        run: npm ci --workspaces=false

      - name: Install deps (front)
        if: ${{ matrix.app == 'front' }}
        working-directory: front
        run: npm ci --workspaces=false

      # ------- DB readiness -------
      - name: Wait for Postgres (back only)
        if: ${{ matrix.app == 'back' }}
        run: |
          for i in {1..40}; do
            nc -z 127.0.0.1 55432 && exit 0
            sleep 1
          done
          echo "Postgres not ready" && exit 1

      # ------- Prisma prep / migrations -------

      - name: Prisma db push (back only)
        if: ${{ matrix.app == 'back' }}
        working-directory: back

        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:55432/oclaris_test
        run: npx prisma db push --schema prisma/schema.prisma --skip-generate
      - name: ci:prep (back only)
        if: ${{ matrix.app == 'back' }}
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:55432/oclaris
          DATABASE_URL_TEST: postgresql://postgres:postgres@localhost:55432/oclaris_test
          ENVIRONMENT: test
          API_URL: http://localhost:3000/api
          APP_URL: http://localhost:5173
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
          PORT: ${{ secrets.PORT }}
          BCRYPT_SALT_ROUNDS: ${{ secrets.BCRYPT_SALT_ROUNDS }}
          RESEND_API_KEY: "re_PaZvu3UZ_6bTC6yuFmE2UpY9pNM6N9KHe"
          MAIL_FROM: "Oclaris <onboarding@resend.dev>"
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          REDIS_URL:  ${{ secrets.REDIS_URL }}
        run: npm --prefix ./back run ci:prep

      # ------- Lint / Test / Build -------
      - name: Lint
        run: npm --prefix ./${{ matrix.app }} run lint --if-present

      - name: Test
        # NOTE: on redonne les mÃªmes env pour le step de test back
        if: ${{ matrix.app == 'back' }}
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:55432/oclaris_test
          DATABASE_URL_TEST: postgresql://postgres:postgres@localhost:55432/oclaris_test
          ENVIRONMENT: test
          CORS_ORIGIN: http://localhost:5173
          PORT: "3000"
          API_URL: http://localhost:3000/api
          APP_URL: http://localhost:5173
          RESEND_API_KEY: "re_PaZvu3UZ_6bTC6yuFmE2UpY9pNM6N9KHe"
          MAIL_FROM: "Oclaris <onboarding@resend.dev>"
          JWT_SECRET: "ci-test-secret"
          REDIS_URL:  ${{ secrets.REDIS_URL }}
        run: npm --prefix ./back run test --if-present

      - name: Test
        if: ${{ matrix.app == 'front' }}
        env:
          CI: true
        run: npm --prefix ./${{ matrix.app }} run test --if-present

      - name: Build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:55432/oclaris
        run: npm --prefix ./${{ matrix.app }} run build --if-present